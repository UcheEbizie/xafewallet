<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c2e9fb"/>
      <stop offset="100%" stop-color="#a1c4fd"/>
    </linearGradient>
    <linearGradient id="border-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6a11cb"/>
      <stop offset="100%" stop-color="#2575fc"/>
    </linearGradient>
  </defs>
  
  <!-- Certificate background -->
  <rect x="20" y="20" width="760" height="410" rx="15" fill="url(#bg-gradient)" stroke="url(#border-gradient)" stroke-width="5"/>
  
  <!-- Certificate border decoration -->
  <rect x="40" y="40" width="720" height="370" rx="10" fill="none" stroke="#8860d0" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Certificate title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#333">Certificate of Achievement</text>
  
  <!-- Certificate icon -->
  <circle cx="400" cy="180" r="60" fill="#ffffff" stroke="#8860d0" stroke-width="3"/>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="70" font-weight="bold" text-anchor="middle" fill="#5e60ce">XW</text>
  
  <!-- Certificate text -->
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">This certificate is awarded to</text>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Certificate Holder</text>
  
  <!-- Certificate footer -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">Xafe Wallet â€¢ Certificate Management</text>
</svg>
